{% extends 'users/base.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container d-flex flex-column align-items-center py-5">
        <h1 class="text-3xl mb-4 ">❤️Login User</h1>
        <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-100" style="max-width: 500px;">
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
                <div class="shadow appearance-none text-gray-700 border rounded py-2 px-3 mr-10">{{form.username}}</div>
            </div>
            <div class="mb-5">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
                <div class="shadow appearance-none text-gray-700 border rounded py-2 px-3 mr-10">{{form.password}}</div>
            </div>
            
            <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-primary w-30">
            </div>
        </form>
        <p><a href="{% url 'password_reset' %}">Forgot password? Click here to reset</a></p>
    </div>
</body>
</html>

{% endblock %}
