{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'users/styles.css' %}">
        <link rel="stylesheet" href="{% static 'users/style.css' %}">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
       
    </head>
    <body>
        <nav class="shadow-lg">
            <div class="px-4 mx-auto">
            <div class="flex justify-between">
                <!--Website logo-->
                <div>
                    <a class="flex"href="">
                        <img class="h-14 w-14 mr-2"src="{% static 'users/images/icon.png'%}" alt="">   
                        <span style="text-decoration: none;" class = "font-semibold text-3xl text-gray-500">Photo App</span>
                    </a>
                    
                </div>
                <div class="space-x-1">
                    
                </div>
                <!--Website items-->
                <div class="space-x-1">
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}" class = "py-4 px-2 text-gray-500 font-semibold" href="">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}" class = "py-4 px-2 text-gray-500 font-semibold"  href="">Login</a>
                    {% endif %}
                    <a class = "py-4 px-2 text-gray-500 font-semibold"  href="">Link 3</a>       
                </div>
            </div>
        </div>
        </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
