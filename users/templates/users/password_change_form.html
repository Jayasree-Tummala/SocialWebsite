{% extends 'users/base.html' %}
{% block body %}

<div class="container py-5 flex justify-center shadow-lg mt-10">
    <form method="post">
        {% csrf_token %}
        <div>
            <h2 class="text-3xl font-bold">ðŸ«¡ Forgot Password?</h2><br>
        </div>
        
        <div>
            <label for="new_password" class="block text-gray-700 text-sm font-bold mb-2">New Password</label>
            <div class="shadow appearance-none border rounded py-2 px-3 text-gray-700">
                {{ form.new_password1 }}
            </div>
        </div>
        <div>
            <label for="retype_password" class="block text-gray-700 text-sm font-bold mb-2">Re-Type Password</label>
            <div class="shadow appearance-none border rounded py-2 px-3 text-gray-700">
                {{ form.new_password2 }}
            </div>
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 text-white my-5 px-5 py-2 rounded">Submit</button>
        </div>
        <div class="error-container text-red-500 px-10">
            {% if form.errors %}
                {% for field in form %}
                    {{field.errors}}
                {% endfor %}
            {% endif %}
        </div>
    </form>
</div>

{% endblock %}
