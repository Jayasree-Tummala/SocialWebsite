{% extends 'users/base.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registration Page</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form method="POST" class="bg-white shadow-md rounded px-8 pt-10 pb-8 w-100" style="max-width: 500px;">
            <h2 class="text-center">Register Here!</h2>
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
                <div class="shadow appearance-none text-gray-700 border rounded py-2 px-3">{{user_form.username}}</div>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="">Firstname</label>
                <div class="shadow appearance-none text-gray-700 border rounded py-2 px-3">{{user_form.first_name}}</div>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="">Email address</label>
                <div class="shadow appearance-none text-gray-700 border rounded py-2 px-3">{{user_form.email}}</div>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
                <div class="shadow appearance-none text-gray-700 border rounded py-2 px-3">{{user_form.password}}</div>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="">Confirm Password</label>
                <div class="shadow appearance-none text-gray-700 border rounded py-2 px-3">{{user_form.password2}}</div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</body>
</html>

{% endblock %}
