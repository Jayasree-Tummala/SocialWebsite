{% extends 'users/base.html' %}
{% block body %}
<div class="flex justify-center mt-10">
    <h2 class="text-2xl font-bold">üòÅ Edit User Details</h2>
</div>
<div class="container py-5 flex justify-center shadow-lg">
    <form method="post" enctype="multipart/form-data" class="w-full max-w-lg">
        {% csrf_token %}
        <div class="mb-4">
            <label for="" class="block text-gray-700 text-sm font-bold mb-2">First name</label>
            <div class="shadow appearance-none border rounded py-2 px-3 text-gray-700">
                {{ user_form.first_name }}
            </div>
        </div>
        <div class="mb-4">
            <label for="" class="block text-gray-700 text-sm font-bold mb-2">Last name</label>
            <div class="shadow appearance-none border rounded py-2 px-3 text-gray-700">
                {{ user_form.last_name }}
            </div>
        </div>
        <div class="mb-4">
            <label for="" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <div class="shadow appearance-none border rounded py-2 px-3 text-gray-700">
                {{ user_form.email }}
            </div>
        </div>
        <div class="mb-4">
            <label for="" class="block text-gray-700 text-sm font-bold mb-2">Profile Picture</label>
            <div class="shadow appearance-none border rounded py-2 px-3 text-gray-700">
                {{ profile_form.photo }}
            </div>
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 text-white my-5 px-5 py-2 rounded">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
